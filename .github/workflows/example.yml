name: Run Example with GolemBase

on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    branches:
      - main
      - release/*
      - '**/all-tests'

env:
  rust_stable: 1.84.0

jobs:
  build-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Rust SDK repo
        uses: actions/checkout@v4

      - name: Install Rust ${{ env.rust_stable }}
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.rust_stable }}

      - name: Build workspace
        run: cargo build --workspace --all-targets --examples --test -p golem-base-cli -p golem-base-sdk-example

      - name: Upload CLI binary
        uses: actions/upload-artifact@v4
        with:
          name: golem-base-cli
          path: ./target/debug/golem-base-cli
          retention-days: 7

      - name: Upload example binary
        uses: actions/upload-artifact@v4
        with:
          name: golem-base-sdk-example
          path: ./target/debug/golem-base-sdk-example
          retention-days: 7

  run-example:
    needs: build-artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Rust SDK repo
        uses: actions/checkout@v4

      - name: Install Rust ${{ env.rust_stable }}
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.rust_stable }}

      - name: Download CLI binary
        uses: actions/download-artifact@v4
        with:
          name: golem-base-cli
          path: ./bin

      - name: Make CLI binary executable
        run: chmod +x ./bin/golem-base-cli

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.2'

      - name: Install Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Clone GolemBase OP-Geth repo
        run: git clone https://github.com/Golem-Base/golembase-op-geth.git

      - name: Start GolemBase services
        run: docker-compose up -d
        working-directory: ./golembase-op-geth

      - name: Wait for OP-Geth to be available
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:8545 > /dev/null; then
              echo "GolemBase is up!";
              break;
            fi
            echo "Waiting for GolemBase RPC (localhost:8545)...";
            sleep 5
          done

      - name: Install golembase-demo-cli
        run: go install github.com/Golem-Base/golembase-demo-cli@latest

      - name: Add Go bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Create GolemBase account
        run: golembase-demo-cli account create

      - name: Fund GolemBase account
        run: ./bin/golem-base-cli fund --amount 2

      - name: Run Rust example
        run: cargo run
        working-directory: ./example

      - name: Shutdown services
        run: docker-compose down
        working-directory: ./golembase-op-geth
